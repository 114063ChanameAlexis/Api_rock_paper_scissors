spring.application.name=demo

##Spring Data Source##
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

## Spring JPA ##
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jackson.serialization.fail-on-empty-beans=false

#####Aplications properties#####
app.name=Api example for alexis
app.desc=Spring.boot-api-example
app.version=Version 1
app.url=http://localhost:8080
app.dev-name=Alexis Chaname
app.dev-email=alexischaname20@gmail.com

## SPRING DOC PROPERTIES##
springdoc.packages-to-scan=com.example.demo.controllers
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true

##swagger-ui custom path##
springdoc.swagger-ui.path=/swagger-ui.html

